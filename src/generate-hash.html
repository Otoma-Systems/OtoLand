<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Hash Generator - Otoma Systems</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 16px;
            padding: 2.5rem;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #8b5cf6;
            margin-bottom: 1.5rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.875rem;
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 8px;
            color: #c9d1d9;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: #8b5cf6;
        }

        button {
            width: 100%;
            padding: 0.875rem;
            background: #8b5cf6;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #6d28d9;
        }

        .output {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 8px;
            word-break: break-all;
            font-family: monospace;
            font-size: 0.9rem;
        }

        .note {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(139, 92, 246, 0.1);
            border-left: 3px solid #8b5cf6;
            border-radius: 4px;
            font-size: 0.9rem;
            color: #8b949e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Hash Generator</h1>
        <p style="color: #8b949e; margin-bottom: 1.5rem;">
            Generate a SHA-256 hash for your admin password
        </p>

        <div class="input-group">
            <label for="password">Enter Password:</label>
            <input type="password" id="password" placeholder="Enter password">
        </div>

        <button onclick="generateHash()">Generate Hash</button>

        <div id="output" class="output" style="display: none;">
            <strong>Hash:</strong><br>
            <span id="hash"></span>
        </div>

        <div class="note">
            <strong>Instructions:</strong><br>
            1. Enter your desired password<br>
            2. Click "Generate Hash"<br>
            3. Copy the hash<br>
            4. Paste it into <code>auth.json</code> as the value for <code>passwordHash</code>
        </div>
    </div>

    <script>
        async function generateHash() {
            const password = document.getElementById('password').value;
            
            if (!password) {
                alert('Please enter a password');
                return;
            }

            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');

            document.getElementById('hash').textContent = hashHex;
            document.getElementById('output').style.display = 'block';
        }

        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') generateHash();
        });
    </script>
</body>
</html>
